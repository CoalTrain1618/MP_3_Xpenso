{% extends "base.html" %}
{% load i18n %}

{% block head_title %}
    {% trans "Sign Out" %}
{% endblock head_title %}

{% block content %}
<div class="container" style="min-height: 80vh;">
    <div class="row justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="col-12 col-sm-8 col-md-6 col-lg-4">
            <div class="card shadow p-4">
                <!-- Heading -->
                <h1 class="text-center mb-4">{% trans "Sign Out" %}</h1>
                <p class="text-center text-muted">{% trans "Are you sure you want to sign out?" %}</p>

                <form class="text-center" method="post" action="{% url 'account_logout' %}">
                    {% csrf_token %}
                    {{ redirect_field }}
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary w-100 mt-2">{% trans "Sign Out" %}</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
